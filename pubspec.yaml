name: quick_pm
description: A new Flutter project for QuickPM.
publish_to: 'none'
version: 1.0.0+11

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.0
  flutter_markdown: ^0.6.18+1
  intl: ^0.19.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  google_sign_in: ^6.1.5  # Google 登录
  google_generative_ai: ^0.4.6  # Gemini 2.0 Flash Developer API
  http: ^1.1.0  # HTTP client for content extraction
  youtube_explode_dart: ^3.0.5
  file_picker: ^8.0.0
  syncfusion_flutter_pdf: ^32.1.25
  flutter_dotenv: ^6.0.0
  docx_to_text: ^1.0.1
  flutter_svg: ^2.2.3
  cloud_functions: ^6.0.6



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/images/avatars/
    - assets/fonts/
  fonts:
    - family: JinghuaSong
      fonts:
        - asset: assets/fonts/京華老宋体v2.002.ttf

